services:
  app.api:
    image: ${DOCKER_REGISTRY-}appapi
    build:
      context: .
      dockerfile: src/API/App.API/Dockerfile
      target: final
    ports:
      - "44344:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - GoogleCloudStorage__CredentialFilePath=/app/secrets/gcloud-credentials.json
      - GoogleTranslate__CredentialFilePath=/app/secrets/gtranslate-credentials.json
    volumes:
      - ${GCLOUD_CREDENTIAL_PATH}:/app/secrets/gcloud-credentials.json:ro
      - ${GTRANSLATE_CREDENTIAL_PATH}:/app/secrets/gtranslate-credentials.json:ro
    depends_on:
      app.sqlserver:
        condition: service_healthy
      app.migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped


  app.migrations:
    image: ${DOCKER_REGISTRY-}app-migrations
    build:
      context: .
      dockerfile: src/API/App.API/Dockerfile
      target: migration
    environment:
      - ConnectionStrings__SqlServer=Server=app.sqlserver;Database=LanguageAssistantBackend;User Id=sa;Password=${MSSQL_SA_PASSWORD};Encrypt=True;Trust Server Certificate=True;
    depends_on:
      app.sqlserver:
        condition: service_healthy
    restart: "no"

  app.sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: app-sqlserver
    ports:
      - "${MSSQL_PORT}:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver-data:
